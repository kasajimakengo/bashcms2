<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" charset="utf-8">
  <title>$title$</title>
  <link rel="stylesheet" href="/view/default.css" />
  <meta name="viewport" content="width=device-width" />
  <script src="/view/main.js"></script>
</head>
<body>
   <header id="page-header">
    <p>$created_time$</p>
    <p>$nav$</p>  
  </header>
    <article id="article">
      <header id="article-header">
      <nav>
	      $nav$<br />created: $created_time$<br />views: $views$
      </nav>
      </header>
      <article id="article-body">
        $body$
      </article>
      <footer id="article-footer">
        <nav>
          created: $created_time$&nbsp;(last modified: $modified_time$)<br />
          views:&nbsp;keywords: <span id="keywords">$Keywords$</span>
        </nav>
      </footer>
    </article>
    <aside id="widgets">
      <aside id="full-search"></aside>
      <aside id="last-articles"></aside>
      <aside id="rank-articles"></aside>
      <footer id="page-footer">
	      <p>Copyright: $Copyright$</p>
      </footer>
    </aside>
</body>
</html>
